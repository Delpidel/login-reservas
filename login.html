<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="..\Helena Delpizzo\favicon.ico" type="image/x-icon" />
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1 class="admin-login">Admin Login</h1>
        <form id="login-form">
            <div class="campo-input">
                <label for="email">Email:</label>
                <input id="email-input" autofocus type="text" placeholder="Digite seu email">
            </div>
            <div class="campo-input">
                <label for="senha">Senha:</label>
                <input id="senha-input" type="password" placeholder="Digite sua senha">
            </div>
            <div>
                <button id="botao-login" class="botao-entrar" type="submit">Entrar</button>
            </div>
        </form>
        <div class="ancor">
            <a href="">Esqueceu sua senha?</a>
        </div>
    </div> 
    <script src="login.js"></script>
</body>
</html>
